<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.42.1/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
     </head>
     <body class="h-screen bg-black">
        <div class="mx-auto w-10/12">
            <header class= "h-20 text-white hover-slate-400 flex justify-between">
                <div>
                    <img class="object-scale-down h-26 w-20" src="https://starpng.com/public/uploads/preview/airbnb-logo-airbnb-logo-white-on-black-png-image-transparent-101576586899a2xgsawyyh.png">
                </div>
                <div>
                    <ul class="flex justify-items-center hover:decoration-inherit transition duration-300 ease-in-out">
                        <li class="mr-1 px-12">
                            <a class="text-white hover:text-white" href="#">Places to stay</a>
                        </li>
                        <li class="mr-1 px-6">
                                    <a class="text-white hover:text-white" href="#">Experinces</a>
                        </li>
                        <li class="mr-1 px-6">       
                                    <a class="text-white hover:text-white" href="#">Online Experinces</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="flex flex-justify-items-center">
                        <li class="mr-1 px-1">
                            <a class="text-white hover:text-white" href="#">Become a host</a>
                        </li>
                        <li class="mr-1 px-2">
                            <img class="object-scale-down h-13 w-7" src="https://i.pinimg.com/736x/6f/e5/23/6fe523255cab538d5b5afaea3b3f695c.jpg">
                        </li>
                        <li class="mr-3 px-2">       
                            <div class="w-24 flex bg-slate-400 rounded-full">
                                <svg class="h-13 w-7"xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                  
                            </div>
                        </li>
                    </ul>
                </div>
           
            </header>  
    
        </div>
        
        <br>
        <section class="w-9/12 h-20 p-5 bg-white font-semibold mx-auto rounded-full">
            <div class="grid grid-cols-4 divide-x">
                <div>Location</div>
                <div>Check in</div>
                <div>Check out</div>
                <div>Guest</div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>                  
            </div>


        </section><br>
        <main class="flex flex-col items-center justify-center w-10/12 h-96 bg-red-700 mx-auto rounded-lg">
            <p class=" text-center text-white text-5xl mx-auto py-7">Help house 100,000 refugees fleeing Ukraine</p>
             <button class="flex p-7 justify-center text-white font-semibold border-solid border-2 border-white">Learn more</button>
        </main>
        </div>
             
     </body>
</html>
