<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.42.1/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
     </head>
     <body class="h-screen bg-black">
        <div class="mx-auto w-10/12">
            <header class= "h-20 text-white hover-slate-400 flex justify-between">
                <div>
                    <img class="object-scale-down h-35 w-20" src="https://starpng.com/public/uploads/preview/airbnb-logo-airbnb-logo-white-on-black-png-image-transparent-101576586899a2xgsawyyh.png">
                </div>
                <div>
                    <ul class="flex justify-items-center underline decoration-transparent hover:decoration-inherit transition duration-300 ease-in-out">
                        <li class="mr-1 px-6">
                            <a class="text-white hover:text-white" href="#">Places to stay</a>
                        </li>
                        <li class="mr-1 px-6">
                                    <a class="text-white hover:text-white" href="#">Experinces</a>
                        </li>
                        <li class="mr-1 px-6">       
                                    <a class="text-white hover:text-white" href="#">Online Experinces</a>
                        </li>
                    </ul>
                </div>
                <div class="text-white grid justify-items-stretch">
                    <p>Become a host</p> 
                    <img class="object-scale-down h-10 w-10" src="https://cdn.pixabay.com/photo/2014/03/25/16/26/globe-297082_1280.png">
                    <button class="bg-white hover:bg-white text-white font-bold py-2 px-4 rounded-full">
                      </button>
                </div>
           
            </header>  
    
        </div>
        
        <br>
        <section class="w-9/12 h-20 bg-white mx-auto rounded-full">
            <div class="grid grid-cols-4 divide-x">
                <div>Location</div>
                <div>Check in</div>
                <div>Check out</div>
                <div>Guest</div>
            </div>


        </section><br>
        <main class="flex flex-col items-center justify-center w-10/12 h-96 bg-red-400 mx-auto rounded-lg">
            <p class=" text-center text-white text-5xl mx-auto py-7">Help house 100,000 refugees fleeing Ukraine</p>
             <button class="flex p-7 justify-center text-white font-semibold border-solid border-2 border-white">Learn more</button>
        </main>
     </body>
</html>
